<script>
/* ====== é…ç½® ====== */
const API_URL = "https://script.google.com/macros/s/AKfycbwSdpog6sJH9OerAUj9W7BesGHj4y2X9Jc0t1CBDM6iD9kzQYFn4iHc3mJUuO9q87Ke/exec";

const DATA_CACHE_TIME = 5 * 60 * 1000; // 5åˆ†é˜å¿«å–æ™‚é–“

/* ====== ç‹€æ…‹ ====== */
let allRows = [];
let lastFetchTime = 0;
let selectedDirection = "";

/* ====== å·¥å…·ï¼šå­—ä¸²æ ¼å¼åŒ– ====== */
// å°‡å¯èƒ½æ˜¯ "2025-08-16T16:00:00.000Z" æˆ– "2025/8/16" çš„æ—¥æœŸï¼Œè½‰æˆ "YYYY-MM-DD" é¡¯ç¤º
function fmtDateLabel(v){
  if(!v) return "";
  const s = String(v).trim();
  if (/^\d{4}-\d{2}-\d{2}T/.test(s)) return s.slice(0,10); // ç›´æ¥å– ISO æ—¥æœŸéƒ¨åˆ†
  if (/^\d{4}\/\d{1,2}\/\d{1,2}$/.test(s)) {
    const [y,m,d] = s.split("/");
    return `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  }
  if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(s)) { // US æ ¼å¼
    const [m,d,y] = s.split("/");
    return `${y}-${String(m).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  }
  return s; // å·²æ˜¯ç›®æ¨™æˆ–å…¶ä»–å­—ä¸²å°±åŸæ¨£
}

// å°‡ "8:30"ã€"08:30"ã€"1899-12-30T08:30:00.000Z" æˆ– 0.3541666 ä¹‹é¡ï¼Œè½‰æˆ "HH:mm"
function fmtTimeLabel(v){
  if (v === null || v === undefined) return "";
  const s = String(v).trim();

  // ISOï¼ˆå« T èˆ‡ Zï¼‰â†’ å– HH:MM
  if (/^\d{4}-\d{2}-\d{2}T/.test(s)) return s.slice(11,16); // ç›´æ¥æ“·å–ï¼Œä¸åšæ™‚å€æ›ç®—

  // 8:30 / 08:30 / 8:3 / 8ï¼š30 å…¨è™•ç†æˆ HH:mm
  const colon = s.replace("ï¼š", ":");
  if (/^\d{1,2}:\d{1,2}/.test(colon)) {
    let [h, m] = colon.split(":");
    return `${String(h).padStart(2,"0")}:${String(m).slice(0,2).padStart(2,"0")}`;
  }

  // è‹¥æ˜¯å°æ•¸ï¼ˆå¯èƒ½æ˜¯ 0~1 é–“çš„æ—¥åˆ†æ•¸ï¼‰
  const num = Number(s);
  if (!Number.isNaN(num) && num >= 0 && num < 2) {
    const mins = Math.round((num % 1) * 24 * 60);
    const hh = String(Math.floor(mins/60)).padStart(2,"0");
    const mm = String(mins%60).padStart(2,"0");
    return `${hh}:${mm}`;
  }

  return s; // å…¶ä»–ç‹€æ³ç›´æ¥åŸæ¨£
}

// å°‡ã€Œä¸­æ–‡ è‹±æ–‡â€¦ã€çš„ç«™åæ‹†ç‚ºä¸­è‹±å…©æ®µï¼›åŒæ™‚æä¾›æ›è¡Œé¡¯ç¤º
function splitStationZhEn(name){
  const s = (name || "").trim();
  const i = s.search(/[A-Za-z]/);
  if (i > 0) {
    return { zh: s.slice(0, i).trim(), en: s.slice(i).trim() };
  }
  return { zh: s, en: "" };
}
function stationWithBreak(name){
  const {zh,en} = splitStationZhEn(name);
  return en ? `${zh}\n${en}` : zh;
}

/* ====== UI ====== */
function showStep(n){
  document.querySelectorAll(".step").forEach(el => el.classList.remove("active"));
  document.getElementById(`step${n}`).classList.add("active");
}

/* ====== è³‡æ–™è¼‰å…¥ ====== */
async function loadData(forceRefresh = false) {
  const loading = document.getElementById("loading");
  const now = Date.now();
  
  // å¦‚æœä¸æ˜¯å¼·åˆ¶åˆ·æ–°ä¸”è³‡æ–™åœ¨å¿«å–æ™‚é–“å…§ï¼Œç›´æ¥ä½¿ç”¨ç¾æœ‰è³‡æ–™
  if (!forceRefresh && allRows.length > 0 && (now - lastFetchTime) < DATA_CACHE_TIME) {
    if (!document.getElementById("step1").classList.contains("active")) {
      document.getElementById("step1").classList.add("active");
    }
    loading.style.display = "none";
    return;
  }

  loading.style.display = "flex";
  
  try {
    // åœ¨URLå¾ŒåŠ å…¥æ™‚é–“æˆ³è¨˜é¿å…ç€è¦½å™¨å¿«å–
    const timestamp = forceRefresh ? Date.now() : lastFetchTime;
    const res = await fetch(`${API_URL}?t=${timestamp}`);
    
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    const raw = await res.json();
    allRows = raw.filter(r => r["å»ç¨‹ / å›ç¨‹"] && r["æ—¥æœŸ"] && r["ç­æ¬¡"] && r["ç«™é»"]);
    lastFetchTime = now;
    
    // å¦‚æœæ˜¯å¼·åˆ¶åˆ·æ–°ï¼Œå›åˆ°ç¬¬ä¸€æ­¥
    if (forceRefresh) {
      restart();
    } else if (!document.getElementById("step1").classList.contains("active")) {
      document.getElementById("step1").classList.add("active");
    }
  } catch(e) {
    console.error("è³‡æ–™è¼‰å…¥å¤±æ•—:", e);
    loading.innerHTML = `
      <div style="text-align:center;">
        <div class="loader"></div>
        <div>è³‡æ–™è¼‰å…¥ä¸­ï¼Œè«‹ç¨å€™...</div>
        <div style="margin-top:20px; color:var(--muted); font-size:14px;">
          è‹¥é•·æ™‚é–“æœªéŸ¿æ‡‰ï¼Œè«‹<a href="javascript:location.reload()">é‡æ–°æ•´ç†é é¢</a>
        </div>
      </div>
    `;
    return;
  } finally {
    loading.style.display = "none";
  }
}
/* ====== æµç¨‹ ====== */
function selectDirection(dir){
  selectedDirection = dir;

  // Step 2 æ¨™é¡Œï¼ˆä¹¾æ·¨ï¼‰
  const dirEn = dir === "å›ç¨‹" ? "Return (To Hotel)" : "Departure (From Hotel)";
  document.getElementById("step2Title").textContent = `${dir} ${dirEn}`;

  // ç”¢å‡ºæ—¥æœŸï¼ˆä»¥åŸå€¼å»é‡ï¼‰ï¼Œé¡¯ç¤ºä»¥ fmtDateLabel å‘ˆç¾
  const dateSet = new Set(
    allRows.filter(r => String(r["å»ç¨‹ / å›ç¨‹"]).trim() === dir).map(r => String(r["æ—¥æœŸ"]).trim())
  );

  const cards = document.getElementById("dateCards");
  cards.innerHTML = "";
  [...dateSet].forEach(dateRaw => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${fmtDateLabel(dateRaw)}</h3>`;
    card.onclick = () => selectDate(dateRaw);
    cards.appendChild(card);
  });

  showStep(2);
}

function selectDate(dateRaw){
  selectedDateRaw = String(dateRaw).trim();
  selectedDateLabel = fmtDateLabel(selectedDateRaw);

  // Step 3 æ¨™é¡Œèˆ‡æç¤ºï¼ˆä¾æ–¹å‘ï¼‰
  document.getElementById("step3Title").textContent = `${selectedDirection} ${selectedDateLabel}`;

  const isReturn = selectedDirection === "å›ç¨‹";
  document.getElementById("step3Sub").innerHTML = isReturn
    ? `<div class="station-info">ä¸‹è»Šç«™é» Drop-off: é£¯åº— / Hotel</div>
       <div class="station-info">ä¸Šè»Šç«™é» Boarding: <span style="color: var(--muted);">*è«‹é¸æ“‡ç«™é» / Please select</span></div>`
    : `<div class="station-info">ä¸Šè»Šç«™é» Boarding: é£¯åº— / Hotel</div>
       <div class="station-info">ä¸‹è»Šç«™é» Drop-off: <span style="color: var(--muted);">*è«‹é¸æ“‡ç«™é» / Please select</span></div>`;

  // ç«™é»åˆ—è¡¨
  const stations = new Set(
    allRows
      .filter(r => String(r["å»ç¨‹ / å›ç¨‹"]).trim() === selectedDirection && String(r["æ—¥æœŸ"]).trim() === selectedDateRaw)
      .map(r => String(r["ç«™é»"]).trim())
  );

  const wrap = document.getElementById("stationCards");
  wrap.innerHTML = "";
  [...stations].forEach(st => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${stationWithBreak(st)}</h3>`;
    card.onclick = () => selectStation(st);
    wrap.appendChild(card);

  showStep(3);
}

function selectStation(stationRaw){
  selectedStationRaw = String(stationRaw).trim();
  const { zh, en } = splitStationZhEn(selectedStationRaw);
  selectedStationZh = zh; selectedStationEn = en;

  // Step 4 æ¨™é¡Œï¼ˆä¸­è‹±åˆ†é–‹ã€ä¹¾æ·¨ï¼‰
  const zhDir = selectedDirection === "å›ç¨‹" ? "å›ç¨‹" : "å»ç¨‹";
  const enDir = selectedDirection === "å›ç¨‹" ? "Return" : "Departure";

  // ä¸­æ–‡å€
  const zhBoard = selectedDirection === "å›ç¨‹" 
    ? `ä¸Šè»Šç«™é»: ${selectedStationZh || "ï¼ˆæœªæä¾›ï¼‰"}`
    : `ä¸Šè»Šç«™é»: é£¯åº—`;
  const zhDrop = selectedDirection === "å›ç¨‹" 
    ? `ä¸‹è»Šç«™é»: é£¯åº—`
    : `ä¸‹è»Šç«™é»: ${selectedStationZh || "ï¼ˆæœªæä¾›ï¼‰"}`;
  
  document.getElementById("finalTitleZh").textContent = `${zhDir} ${selectedDateLabel}`;
  document.getElementById("finalMetaZh").innerHTML = `${zhBoard}<br>${zhDrop}`;

  // è‹±æ–‡å€
  const enBoard = selectedDirection === "å›ç¨‹" 
    ? `Boarding: ${selectedStationEn || selectedStationZh || "N/A"}`
    : `Boarding: Hotel`;
  const enDrop = selectedDirection === "å›ç¨‹" 
    ? `Drop-off: Hotel`
    : `Drop-off: ${selectedStationEn || selectedStationZh || "N/A"}`;
  
  document.getElementById("finalTitleEn").textContent = `${enDir} ${selectedDateLabel}`;
  document.getElementById("finalMetaEn").innerHTML = `${enBoard}<br>${enDrop}`;

  // ç¯©å‡ºç­æ¬¡
  const list = allRows.filter(r =>
    String(r["å»ç¨‹ / å›ç¨‹"]).trim() === selectedDirection &&
    String(r["æ—¥æœŸ"]).trim() === selectedDateRaw &&
    String(r["ç«™é»"]).trim() === selectedStationRaw
  );

  const wrap = document.getElementById("scheduleCards");
  wrap.innerHTML = "";
  list.forEach(r => {
    const timeLabel = fmtTimeLabel(r["ç­æ¬¡"]);
    const availText = String(r["å¯é ç´„äººæ•¸"] || r["å¯é ç´„ / Available"] || "").trim(); // åªé¡¯ç¤ºä¸€æ¬¡
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${timeLabel}</h3><p>${availText}</p>`;
    wrap.appendChild(card);
  });

  showStep(4);
}

  selectedDirection = "";

/* ====== å•Ÿå‹• ====== */
document.addEventListener("DOMContentLoaded", async () => {
  // åŠ å…¥é˜²æ­¢å¿«å–çš„metaæ¨™ç±¤
  const meta = document.createElement('meta');
  meta.httpEquiv = "Cache-Control";

  document.head.appendChild(meta);
  
  const meta2 = document.createElement('meta');

  await loadData();
