<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>可預約班次查詢 / Available Slots</title>
<style>
:root{
    --orange:#ff7f2a;
    --bg:#fff6ef;
    --text:#333;
    --muted:#777;
    --card-shadow:0 2px 8px rgba(0,0,0,.1);
    --card-shadow-hover:0 6px 20px rgba(0,0,0,.2);
    --radius:15px;
}

body{
    font-family: Arial, sans-serif;
    background: var(--bg);
    margin:0;
    padding:20px;
    color:var(--text);
}

/* ====== 新增首頁標題樣式 ====== */
.step-title-container {
    text-align: center;
    margin-bottom: 30px;
    width: 100%;
}
.step-title {
    font-size: 24px;
    color: var(--text);
    margin: 0 0 8px 0;
    font-weight: 600;
}
.step-title-en {
    font-size: 20px;
    color: var(--muted);
    font-weight: normal;
}

/* ====== steps ====== */
.step{
    display:none;
    margin-top:20px;
    padding-bottom: 50px; /* 每個 step 底部空間 */
}
.active{
    display:block;
}

/* ====== 首頁專用容器 ====== */
.step1-active-container {
    min-height: 70vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* ====== groups ====== */
.button-group,
.card-group{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    margin-bottom: 30px; /* 卡片與下方按鈕間距 */
}

/* ====== primary buttons ====== */
.btn-primary{
    background:var(--orange);
    color:#fff;
    border:none;
    border-radius:var(--radius);
    padding:16px 28px;
    font-size:18px;
    cursor:pointer;
    transition:transform .2s, box-shadow .2s;
    width: 240px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-top: 20px; /* 按鈕上方空間 */
}
.btn-primary:hover{
    transform:scale(1.05);
    box-shadow:0 4px 15px rgba(0,0,0,.2);
}

/* ====== normal buttons ====== */
.btn{
    background:#e9e9e9;
    color:#333;
    border:none;
    border-radius:var(--radius);
    padding:12px 20px;
    font-size:16px;
    cursor:pointer;
    transition:background .2s;
    min-width: 220px;
    text-align: center;
    box-sizing: border-box;
    margin: 5px 0;
    white-space: nowrap;
}
.btn:hover{
    background:#ddd;
}
.btn-orange{
    background:var(--orange);
    color:#fff;
}
.btn-orange:hover{
    filter:brightness(.95);
}

/* ====== cards ====== */
.card{
    background:#fff;
    box-shadow:var(--card-shadow);
    border-radius:var(--radius);
    padding:20px;
    width:240px;
    height:100px;
    cursor:pointer;
    transition:transform .2s, box-shadow .2s;
    color:var(--orange);
    white-space:pre-line;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px; /* 卡片間距 */
}
.card:hover{
    transform:scale(1.03);
    box-shadow:var(--card-shadow-hover);
}
.card h3{
    margin:0 0 8px;
    color:var(--orange);
    font-size:20px;
}
.card p{
    margin:6px 0 0;
    color:#666;
    font-weight:600;
}

/* ====== titles ====== */
.title-container {
    margin-bottom: 18px;
}
.title {
    font-size: 22px;
    color: #000;
    margin: 6px 0 20px; /* 標題與下方內容間距 */
    font-weight: 600;
}
.subtitle {
    font-size: 18px;
    color: #000;
    margin: 6px 0 20px; /* 副標題與下方內容間距 */
    font-weight: normal;
}
.title-en {
    color: #000;
    font-size: 22px;
    font-weight: 600;
}
.subtitle-en {
    color: #000;
    font-size: 18px;
    font-weight: normal;
}

/* ====== responsive ====== */
/* 手機版 (max-width: 768px) */
@media (max-width: 768px) {
    .title-container {
        text-align: left;
        padding: 0 10px;
    }
    .step-title-container {
        padding: 0 15px;
    }
    .info-line {
        display: block;
        text-align: left;
        margin-bottom: 8px;
    }
    .info-label {
        display: inline-block;
        min-width: 100px;
        text-align: right;
        margin-right: 5px;
    }
    .final-buttons {
        flex-direction: column;
        align-items: center;
    }
    .final-buttons .btn {
        width: 100%;
        max-width: 280px;
        margin-top: 15px;
    }
}

/* 桌機版 (min-width: 769px) */
@media (min-width: 769px) {
    .title-container {
        text-align: center;
    }
    .step-title-container {
        text-align: center;
    }
    .info-line {
        text-align: center;
    }
    .final-buttons {
        flex-direction: row;
        justify-content: center;
    }
    .final-buttons .btn {
        min-width: 160px;
    }
}

/* ====== loading ====== */
#loading{
    position:fixed;
    inset:0;
    background:rgba(255,255,255,.94);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    color:var(--orange);
    font-size:18px;
}
.loader{
    width:48px;
    height:48px;
    border-radius:50%;
    border:4px solid #f2f2f2;
    border-top:4px solid var(--orange);
    animation:spin 1s linear infinite;
    margin-bottom:10px;
}
@keyframes spin{
    to{ transform:rotate(360deg); }
}

/* ====== header block spacing ====== */
.header-block{ margin-bottom:8px; }
.final-buttons{
    display:flex;
    gap:10px;
    justify-content:center;
    flex-wrap:wrap;
}
.station-info{
    margin:10px 0;
    line-height:1.5;
}

/* ====== 新增間距 ====== */
.step-title-container { margin-bottom: 40px; }
.card-group { margin-bottom: 30px; }
.step button { margin-top: 20px; }

</style>
</head>
<body>
<!-- 內容維持原本 HTML，不變 -->
<!-- Step 1, 2, 3, 4 以及 loading 內容同你原本的 HTML -->
<!-- 因篇幅限制就不全部貼了，但 CSS 已整合完成 -->
</body>
</html>
