<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>接駁車預約系統</title>
<style>
  :root{
    --orange:#ff7f2a;
    --bg:#fff6ef;
    --text:#333;
    --muted:#777;
    --card-shadow:0 2px 8px rgba(0,0,0,.1);
    --card-shadow-hover:0 6px 20px rgba(0,0,0,.2);
    --radius:15px;
  }
  body{
    font-family: Arial, sans-serif;
    background: var(--bg);
    margin:0;
    padding:20px;
    color:var(--text);
  }

  /* steps */
  .step{ display:none; margin-top:20px; }
  .active{ display:block; }

  /* groups */
  .button-group,.card-group{
    display:flex; justify-content:center; flex-wrap:wrap; gap:20px;
  }

  /* primary buttons (step1) 橘底白字 */
  .btn-primary{
    background:var(--orange); color:#fff; border:none; border-radius:var(--radius);
    padding:16px 28px; font-size:18px; cursor:pointer;
    transition:transform .2s, box-shadow .2s;
    width: 240px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  .btn-primary:hover{ transform:scale(1.05); box-shadow:0 4px 15px rgba(0,0,0,.2); }

  /* normal buttons */
  .btn{
    background:#e9e9e9; color:#333; border:none; border-radius:var(--radius);
    padding:12px 20px; font-size:16px; cursor:pointer;
    transition:background .2s;
    text-align: center;
    box-sizing: border-box;
    margin: 5px 0;
    white-space: nowrap; /* 防止文字換行 */
  }
  .btn:hover{ background:#ddd; }
  .btn-orange{ background:var(--orange); color:#fff; }
  .btn-orange:hover{ filter:brightness(.95); }

  /* cards */
  .card{
    background:#fff; box-shadow:var(--card-shadow); border-radius:var(--radius);
    padding:20px; width:240px; height: 100px;
    cursor:pointer; transition:transform .2s, box-shadow .2s;
    color:var(--orange); white-space:pre-line;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .card:hover{ transform:scale(1.03); box-shadow:var(--card-shadow-hover); }
  .card h3{ margin:0 0 8px; color:var(--orange); font-size:20px; }
  .card p{ margin:6px 0 0; color:#666; font-weight:600; }

  /* titles */
  .title-container {
    text-align: center; /* 預設桌機置中 */
    margin-bottom: 18px;
  }
  .title {
    font-size: 22px;
    color: #000;
    margin: 6px 0;
    font-weight: 600;
  }
  .subtitle {
    font-size: 18px;
    color: #000;
    margin: 6px 0;
    font-weight: normal;
  }
  .title-en, .subtitle-en { 
    color: #000;
    font-size: 18px;
    font-weight: normal;
  }
  .subtitle strong { color:#444; }
  .subtitle .muted { color:var(--muted); }
  
  /* 響應式設計：手機標題置左 */
  @media (max-width: 768px) {
    .title-container {
      text-align: left;
      padding: 0 10px;
    }
  }

  /* loading */
  #loading{
    position:fixed; inset:0; background:rgba(255,255,255,.94);
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    z-index:9999; color:var(--orange); font-size:18px;
  }
  .loader{
    width:48px; height:48px; border-radius:50%;
    border:4px solid #f2f2f2; border-top:4px solid var(--orange);
    animation:spin 1s linear infinite; margin-bottom:10px;
  }
  @keyframes spin{ to{ transform:rotate(360deg);} }

  /* header block spacing for final step */
  .header-block{ margin-bottom:8px; }
  
  /* 最終步驟的按鈕組 */
  .final-buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 18px;
  }

  /* 最終步驟的按鈕寬度優化 */
  .final-buttons .btn {
    min-width: 200px; /* 最小寬度一致 */
    width: auto; /* 自動撐寬 */
    padding: 12px 24px;
    white-space: nowrap; /* 強制不換行 */
  }
  
  /* 最後畫面英文標題 Return ... */
  #finalTitleEn {
    font-size: 20px;
    font-weight: bold;
    text-align: center; /* 預設桌機置中 */
  }
  @media (max-width: 768px) {
    #finalTitleEn {
      text-align: left; /* 手機置左 */
      padding-left: 10px;
    }
  }

  /* 站點資訊顯示 */
  .station-info {
    margin: 10px 0;
    line-height: 1.5;
  }
</style>
</head>
<body>

<!-- Step 1 -->
<div id="step1" class="step">
  <div class="title-container">
    <div class="title">選擇去程或回程</div>
  </div>
  <div class="button-group">
    <button class="btn-primary" onclick="selectDirection('去程')">去程</button>
    <button class="btn-primary" onclick="selectDirection('回程')">回程</button>
  </div>
</div>

<!-- Step 2 -->
<div id="step2" class="step">
  <div class="title-container">
    <div class="title">選擇日期</div>
  </div>
  <div class="button-group" id="dateButtons"></div>
  <div class="button-group">
    <button class="btn" onclick="goBack(1)">返回上一步</button>
  </div>
</div>

<!-- Step 3 -->
<div id="step3" class="step">
  <div class="title-container">
    <div class="title">選擇班次</div>
  </div>
  <div class="card-group" id="timeCards"></div>
  <div class="button-group">
    <button class="btn" onclick="goBack(2)">返回上一步</button>
  </div>
</div>

<!-- Final Step -->
<div id="finalStep" class="step">
  <div class="title-container">
    <div class="title">預約資訊</div>
  </div>
  <div id="finalTitleEn" class="title-en">Return 12:30</div>
  <div class="station-info" id="stationInfo"></div>
  <div class="final-buttons">
    <button class="btn btn-orange" onclick="bookNow()">立即預約</button>
    <button class="btn" onclick="goBack(3)">返回上一步</button>
    <button class="btn" onclick="restart()">重新查詢</button>
  </div>
</div>

<!-- Loading 畫面 -->
<div id="loading">
  <div class="loader"></div>
  <div>資料載入中...</div>
</div>

<script>
/* ====== 配置 ====== */
const API_URL = "https://script.google.com/macros/s/AKfycbwSdpog6sJH9OerAUj9W7BesGHj4y2X9Jc0t1CBDM6iD9kzQYFn4iHc3mJUuO9q87Ke/exec?cache=" + Date.now();
const BOOK_URL = "https://docs.google.com/forms/d/e/1FAIpQLScVlCdt19OAsW-nEdd-eKhm5zs6cZGtTyVEJ-_ZcoV52lKoKg/viewform";

/* ====== 狀態 ====== */
let allRows = [];
let selectedDirection = "";
let selectedDate = "";
let selectedTime = "";

/* ====== 工具函數 ====== */
function fmtDateLabel(dateStr) {
  const d = new Date(dateStr);
  return d.toISOString().slice(0,10);
}

function showStep(stepNum) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById(`step${stepNum}`)?.classList.add('active');
}

/* ====== 資料載入 ====== */
async function loadData(){
  const loading = document.getElementById("loading");
  loading.style.display = "flex";
  try{
    const res = await fetch(API_URL);
    const raw = await res.json();
    const today = new Date().toISOString().slice(0,10);
    allRows = raw.filter(r => r["去程 / 回程"] && r["日期"] && r["班次"] && r["站點"] && 
                            fmtDateLabel(r["日期"]) >= today);
    showStep(1);
  }catch(e){
    alert("資料載取失敗 / Failed to load data: " + e.message);
  }finally{
    loading.style.display = "none";
  }
}

/* ====== 流程控制 ====== */
function selectDirection(dir){
  selectedDirection = dir;
  const dates = [...new Set(allRows.filter(r => r["去程 / 回程"] === dir).map(r => r["日期"]))];
  const container = document.getElementById("dateButtons");
  container.innerHTML = "";
  dates.forEach(date => {
    const btn = document.createElement("button");
    btn.className = "btn";
    btn.textContent = date;
    btn.onclick = () => selectDate(date);
    container.appendChild(btn);
  });
  showStep(2);
}

function selectDate(date){
  selectedDate = date;
  const times = allRows.filter(r => r["去程 / 回程"] === selectedDirection && r["日期"] === date);
  const container = document.getElementById("timeCards");
  container.innerHTML = "";
  times.forEach(t => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${t["班次"]}</h3><p>${t["站點"]}</p>`;
    card.onclick = () => selectTime(t["班次"]);
    container.appendChild(card);
  });
  showStep(3);
}

function selectTime(time){
  selectedTime = time;
  document.getElementById("stationInfo").textContent = `方向: ${selectedDirection}, 日期: ${selectedDate}, 時間: ${time}`;
  document.getElementById("finalTitleEn").textContent = `${selectedDirection === "回程" ? "Return" : "Outbound"} ${time}`;
  showStep("finalStep");
}

function goBack(step){ showStep(step); }

function restart(){
  window.location.reload(true); // 保留原本行為
}

function bookNow(){ window.open(BOOK_URL, "_blank"); }

/* ====== 啟動 ====== */
document.addEventListener("DOMContentLoaded", async () => {
  await loadData();
});
</script>
</body>
</html>
